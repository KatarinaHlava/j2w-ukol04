<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <div class="vizitka--nova ">
        <form th:action="@{/}" method="post">
            <label for="jmenoNove" class="form-label">Jmeno:</label>
            <input id="jmenoNove" name="jmeno" required="required" type="text"/>
            <div>
                <label for="firmaNew" class="form-label">Firma:</label>
                <input id="firmaNew" name="firma" placeholder="Czechitas z.s." type="text"/>
            </div>
            <div class="udaje">
                <div class="adresa">
                    <div>
                        <label for="ulicanew" class="form-label">Ulica a číslo popisné:</label>
                        <input id="ulicanew" name="ulice" required="required" type="text"/>
                    </div>
                    <div>
                        <label for="obecNew" class="form-label">PSČ a Obec</label>
                        <input id="obecNew" name="obecPsc" required="required" type="text"/>
                    </div>
                </div>

                <div class="kontakty">
                    <div>
                        <label for="emailNew" class="form-label"><i class="las la-at"></i>Email:</label>
                        <input id="emailNew" name="email" type="text"/>
                    </div>
                    <div>
                        <label for="telefonNew" class="form-label"><i class="las la-phone-alt"></i>Telefon:</label>
                        <input id="telefonNew" name="telefon" type="text"/>
                    </div>
                    <div>
                        <label for="webNew" class="form-label"><i class="las la-globe"></i>Web:</label>
                        <input id="webNew" name="web" type="text"/>
                    </div>
                </div>
            </div>
            <div class="col-md-1 align-self-end">
                <button type="submit" class="btn btn-primary">Pridej vizitku do zoznamu</button>
            </div>
        </form>

    </div>

    <nav>
        <a href="/">◂ zpět na seznam</a>
    </nav>
</div>
</body>
</html>
